imports:

    - { resource: security.yml }
    - { resource: "@StatEnseignantBundle/Resources/config/services.yml" }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          0e0148465aee17ce14d872bb01953c1586518318
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  fr
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ StatEnseignantBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: moodle # précise la connexion utilisée par défaut
        connections:
          moodle:
            driver:   pdo_mysql
            #host:     host
            port:     null
            #dbname:   dbname
            #user:     user
            #password: passwd
            charset:  UTF8
          appig:
            driver:   pdo_pgsql
            #host:     host
            port:     
            #dbname:  dbname
            #user:    user
            #password: passwd
            charset:  UTF8

        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            moodle:
                connection: moodle
                mappings:
                    StatEnseignantBundle : ~

# Swiftmailer Configuration
swiftmailer:
    transport: smtp
    host:      smtp.univ-avignon.fr
    username:  null
    password:  null
    spool:     { type: memory }

dosi_auth:
    admin_sso:
        protocol:
            id: cas
            version: 2
        server:
            id: cas
            login_url: https://cas.univ-avignon.fr/login
